<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صيانة الأجهزة الرياضية</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; text-align: right; margin: 20px; }
        header { background: #007bff; color: white; padding: 15px; text-align: center; }
        section { margin: 20px 0; }
        .contact-form { background: #f8f9fa; padding: 15px; border-radius: 5px; padding-bottom: 20px; }
        .whatsapp-button {
            display: inline-block;
            background-color: #25d366;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: fit-content;
        }
        .whatsapp-button img {
            width: 24px;
            height: 24px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بكم في خدمة صيانة الأجهزة الرياضية</h1>
    </header>
    <section>
        <h2>عن خدماتنا</h2>
        <p>نحن نقدم خدمات صيانة وإصلاح متكاملة للأجهزة الرياضية بمهنية عالية وسرعة في التنفيذ.</p>
    </section>
    <section>
        <h2>خدماتنا</h2>
        <ul>
            <li>صيانة الأجهزة الكهربائية والميكانيكية</li>
            <li>استبدال القطع التالفة</li>
            <li>فحص دوري وضمان الجودة</li>
        </ul>
    </section>
    <section class="contact-form">
        <h2>تواصل معنا</h2>
        <form>
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="message">رسالتك:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>
            <button type="submit">إرسال</button>
        </form>

        <!-- زر التواصل عبر واتساب -->
        <a class="whatsapp-button" href="https://wa.me/201275375751" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب">
            تواصل عبر واتساب
        </a>
    </section>
</body>
</html>
